name: Tiramisu
portions: 8
ingredients:
  - 500 g; Mascarpone
  - 200 g; Löffelbiscuit
  - 5; Eigelb
  - 100 g; Zucker
  - 125 ml; Kaffee
  - 125 ml; Milch
  - 2 cl; Amaretto
  - Kakaopulver
steps:
  - Milch mit 1 EL Zucker und mit 1 EL Kakaopulver kurz aufkochen, Kaffee
    und Amaretto dazugeben
  - Eigelb mit restlichem Zucker schaumig rühren, dann mit Mascarpone zu
    einer Creme mischen
  - In eine Auflaufform eine Lage Löffelbiscuits legen, mit der Hälfte der
    Flüssigkeit tränken und darauf die Hälfte der Creme verteilen
  - Dann wieder Löffelbiscuits dazulegen, mit der restlichen Flüssigkeit
    tränken und mit Creme überziehen
  - Vor dem Servieren Kakaopulver darüberstreuen
