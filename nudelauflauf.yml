name: Nudelauflauf
portions: 4
ingredients:
  - 500 g Nudeln
  - 200 g gekochter Schinken
  - Tomatenmark
  - Knoblauch
  - Paprika
  - Muskat
  - 1 kg Lauch
  - 200 g geriebener Käse
  - 2 - 3 EL Öl
  - etwas Brühe
  - Koriander, gemahlen
  - Butterflocken
  - Salz & Pfeffer
steps:
  - Nudeln nach Packungsanweisung kochen
  - Nudeln mit Tomatenmark mischen.
    Mit Knoblauch, Paprika und Muskat abschmecken
  - Lauch in Streifen schneiden und in Öl andünsten.
    Etwas Brühe darüber geben und mit Salz, Pfeffer &
    Koriander würzen
  - In die gebutterte Auflaufform eine Schicht Nudeln,
    Lauch und Schinken geben.
  - Wiederholen bis alle Zutaten aufgebraucht sind
  - Dick mit Käse bestreuen, Butterflocken darüber geben
  - Eier mit der Sahne verquirlen und über den Auflauf geben
  - Bei 200° ca. 30 Minuten backen
