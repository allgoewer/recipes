name: Nudel Brokkoli Auflauf
portions: 4
ingredients:
  - 300 g Pasta
  - 600 g Brokkoli, in Rößchen geteilt
  - 150 g Kochschinken, in Streifen geschnitten
  - 4 Eier
  - 200 ml Sahne
  - 2 Prisen Muskat
  - 100 g Käse, gerieben
  - Salz, Pfeffer
steps:
  - Pasta nach Packungsanweisung kochen und in eine Auflaufform geben
  - Die Brokkolirößchen ebenfalls ca. 5 Minuten in Salzwasser garen
    und anschließend mit der Pasta vermengen
  - Die Schinkenstreifen auch mit in die Auflaufform geben und gut
    vermischen
  - Sahne, Eier und Gewürze mit einem Schneebesen gut vermengen und
    über die Pasta - Brokkoli - Schinken Mischung geben
  - Mit geriebenem Käse bestreuen und im Backofen bei 200 Grad O/U Hitze
    ca. 20 Minuten überbacken
