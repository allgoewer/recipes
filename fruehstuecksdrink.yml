name: Frühstücks-Drink
image: img/fruehstuecksdrink.jpg
portions: 2
ingredients:
  - 2 Tasse(n); Pflanzenmilch
  - 1 TL; Ghee oder Kokosöl
  - 0.25 TL; Kardamom
  - 1 Prise(n); Vanille und/oder Zimt
  - 0.5 TL; Kurkuma
  - 1; Banane(n)
  - 1 EL; Nüsse oder etwas Nussmus
  - 1 EL; Haferflocken
steps:
  - Alle Zutaten im Mixer zu einer Masse vermengen
  - Anschließen die Zutaten langsam in einem Topf erhitzen
  - Direkt verzehen, da die Flüssigkeit sonst durch die Banane sehr fest wird
