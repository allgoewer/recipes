name: Kürbis mit Walnusschutney
image: img/kuerbis-mit-walnusschutney.jpg
portions: 2
ingredients:
  - 1; Kürbis(e)
  - etwas; gehackter Rosmarin
  - etwas; Zimt
  - 3 EL; Olivenöl
  - 150 g; Walnusskerne
  - 0.5; Zwiebel(n)
  - 1 TL; Ghee oder Sesamöl
  - 1 Prise; Salz
  - 1 Prise; frischer Ingwer
  - 1 Prise; gemahlener Kreuzkümmel
  - 1 Prise; Zimt
  - 1 Prise; Korianderpulver
  - 1 TL; Zitronensaft
  - Salz & Pfeffer
steps:
  - Zwiebel(n) fein hacken
  - Ofen bei 180 Grad Umluft vorheizen
  - Kürbis in mundgerechte Stücke schneiden
  - Auf ein mit Backpapier ausgelegtes Backblech oder in eine Auflaufform legen
  - Olivenöl, Gewürze und Salz vermischen und über dem Gemüse verteilen
  - Alles gründlich durchmischen und für ca. 35 Minuten im Backofen garen
  - Walnusskerne in einer Pfanne bei mittlerer Hitze leicht anrösten bis sie duften (nicht verbrennen).
    Dann aus der Pfanne nehmen und abkühlen
  - In derselben Pfanne Öl erhitzen und gehackte Zwiebel(n) darin glasig anbraten.
  - Geriebenen Ingwer, Kreuzkümmel, Zimt und Korianderpulver hinzufügen. Gewürze etwas eine Minute anbraten
    bis sie duften
  - Geröstete Walnüsse, Zitronensaft und Salz hinzufügen. Alles zusammen kurz erhitzen und vermengen
  - Sollte die Mischung zu trocken sein, Wasser hinzufügen
