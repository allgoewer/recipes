name: Mandelsuppe
image: img/mandelsuppe.jpg
portions: 2
ingredients:
  - 2 EL Ghee oder Sesamöl
  - 1 Schalotte(n)
  - 1 Stück(e) Lauch (ca. 10 cm)
  - 2 kleine Stange(n) Staudensellerie mit Grün
  - 1 mittlere Karotte(n)
  - 0.5 Bund Schnittlauch
  - 100 g gemahlene Mandeln
  - 1 TL gemahlener Koriander
  - 1 TL Paprika
  - 0.25 TL gemahlener Kurkuma
  - 1 L Gemüsebrühe
  - 50 g Mandelblättchen
  - 150 ml pflanzliche Sahne (z.B. Hafercreme)
  - Salz und Pfeffer
steps:
  - Schalotte fein hacken
  - Lauch in feine Ringe schneiden
  - Staudensellerie in feine Scheiben schneiden
  - Karotte(n) in feinste Würfel schneiden
  - Öl in einem großen Topf erhitzen
  - Schalotte(n), Lauch, Sellerie, Karotte(n) und gemahlene Mandeln hinzufügen. 3 - 4 Minuten andünsten
  - Koriander, Paprika und Kurkuma hinzufügen, kurz mit andünsten
  - Gemüsebrühe hinzugießen und zum Kochen bringen
  - Suppe ca. 15 Minuten köcheln lassen, bis das Gemüse weich ist
  - Mandelblättchen in einer Pfanne ohne Fet goldgelb rösten
  - Pflanzliche Sahne steif schlagen
  - Suppe erneut aufkochen, mit Salz und Pfeffer abschmecken
  - Geschlagene pflanzliche Sahne vorsichtig unter die heiße Suppe rühren
  - Suppe in vorgewärmten Tellern anrichten und mit gerösteten Mandelblättchen und Schnittlauch bestreuen
