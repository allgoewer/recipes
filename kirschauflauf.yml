name: Kirschauflauf
portions: 4
ingredients:
  - 750 ml Milch
  - 170 g Grieß
  - 1 P. Vanillezucker
  - 1 Prise Salz
  - 60 g Butter
  - 5 Eigelb
  - 135 g Zucker
  - 5 Eiweiß
  - 1 Glas Sauerkirschen
steps:
  - Milch, Grieß, Vanillezucker und Salz kochen und kalt stellen
  - Eiweiß zu Eischnee schlagen
  - Butter, Eigelb und Zucker schaumig rühren, erkalteten Brei zugeben
  - Eischnee unterheben
  - Masse in gefettete Form geben, mit Semmelbrösel und Butterflocken
    bedecken
  - Bei 200 Grad ca. 30 Minuten backen
