name: Waffeln
portions: 10
image: img/waffeln.jpg
ingredients:
  - 3 Ei(er)
  - 125 g Zucker
  - 1 Pk. Vanillezucker
  - 125 g Margarine
  - 1 TL Backpulver
  - 250 g Mehl
  - 250 ml Milch
  - 1 Prise(n) Salz
  - Butterschmalz für das Waffeleisen
steps:
  - Eier, Zucker und Vanillezucker mit einem Handrührgerät auf höchster Stufe verrühren.
  - Margarine hinzufügen und kurz verrühren
  - Backpulver, Mehl, Milch und Salz hinzufügen, mixen und portionsweise im gefetteten
    Waffeleisen goldgelb backen
