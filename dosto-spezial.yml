name: Dosto Spezial
image: img/dosto-spezial.jpg
portions: 1
ingredients:
  - 1; Limette(n)
  - 3 BL; Zucker braun
  - 4 cl; Tequila Gold
  - 2 cl; Limettensirup
  - 3 cl; Ginger Beer (oder Ale)
  - 0.33 l; Bier (hell)
steps:
  - Limette und Zucker in ein Bierglas geben, mit Stößel zerdrücken
  - Tequila, Limettensirup und Bier zugeben
  - Mit Ginger Beer auffüllen
  - Mit Strohhalm umrühren
