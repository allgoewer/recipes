name: Husarenkrapfen
portions: 2
ingredients:
  - 600 g; Mehl
  - 160 g; Haselnüsse
  - 2 Pkt.; Vanillezucker
  - 200 g; Zucker
  - 4; Eier (davon das Eigelb)
  - 400 g; Butter, kalt
  - 200 g; Johannisbeergelee
  - Puderzucker (zum Bestäuben)
steps:
  - Mehl, gemahlene Haselnüsse, Zucker, Vanillezucker mischen, kalte Butter und die zwei Eigelb zugeben. Alles rasch zu einem glatten Teig kneten. Den Teig mindesten 1 Stunde in den Kühlschrank stellen
  - Anschließend ca. 2 cm große Kugeln formen und auf ein mit Backpapier belegtes Blech geben. Mit einem Kochlöffelstiel in jede Kugel eine Mulde drücken. Das Johannisbeergelee in die Vertiefung spritzen
  - Die Plätzchen bei 180 °C Ober-/Unterhitze ca.15 Minuten gebacken. Nach dem Erkalten den Puderzucker über die Husarenkrapfen sieben
