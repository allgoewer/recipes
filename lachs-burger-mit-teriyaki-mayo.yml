name: Lachs-Burger mit Teriyaki-Mayo
image: img/lachs-burger-mit-teriyaki-mayo.jpg
portions: 4
ingredients:
  - 10 g Ingwer
  - 1 Limette
  - 10 g Koriander, frisch
  - 40 g Feldsalat
  - 4 Ciabatta-Brötchen
  - 2 Eier
  - 600 g Lachsfilet, frisch
  - 60 g Semmelbrösel
  - 80 ml Mayonaise
  - 80 g Erbsen, tiefgefroren
  - 2 Zehen Knoblauch
  - 2 EL Teriyaki-Sauce
  - 2 EL Sonnenblumenöl
  - Salz & Pfeffer
steps:
  - Erbsen in einer Schüssel mit kochendem Wasser übergießen und auftauen
    lassen. Anschließen abtropfen lassen
  - Ei trennen
  - Lachsfilet, Eiweiß und Semmelbrösel in einem Mixer grob zerkleinern.
    Mit Salz und Pfeffer würzen
  - Knoblauch schälen und reiben
  - Ingwer schälen und reiben
  - Limette gründlich mit heißem Wasser waschen, Schale abreiben und
    den Saft auspressen
  - Koriander waschen, trocken schütteln und grob hacken
  - Anschließend Ingwer, Knoblauch, Koriander, Erbsen und Limettenabrieb
    zur Patty-Masse geben und gut mischen
  - Mit den Händen aus der Masse Patties formen und für 10 Minuten zum
    Ruhen zur Seite stellen
  - Währenddessen Teriyaki-Sauce, Mayonaise und Limettensaft mischen.
    Mit Salz und Pfeffer würzen
  - Salat waschen und abtropfen lassen
  - Brötchen halbieren und kurz in einer Pfanne ohne Öl goldbraun rösten
  - Öl in einer Pfanne erhitzen und Patties auf jeder Seite 3 - 4 Minuten
    goldbraun braten
  - Untere Brötchenhälfte mit Teriyaki-Mayonaise bestreichen.
    Mit Feldsalat und Lachs-Patty belegen
