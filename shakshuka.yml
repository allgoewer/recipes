name: Shakshuka
image: img/shakshuka.jpg
portions: 4
ingredients:
  - 1 EL Olivenöl
  - 0.5 Zwiebel, gehackt
  - 1 Knoblauchzehe, fein gehackt
  - 1 rote Paprika, gewürfelt
  - 700 g Tomaten, stückig
  - 2 EL Tomatenmark
  - 1 TL Chilipulver mild
  - 1 TL Kreuzkümmel, gemahlen
  - 1 TL Paprikapulver
  - 1 Prise Cayennepfeffer
  - 1 Prise Zucker
  - 8 Eier
  - Salz & Pfeffer
  - 1 EL frische Petersilie, gehackt
steps:
  - Zutaten hacken oder würfeln
  - Das Öl in einer großen Pfanne erhitzen. Die Zwiebel darin
    4–5 Minuten bei mittlerer Hitze glasig anschwitzen.
    Den Knoblauch dazugeben und mitgaren, bis er zu duften beginnt.
    Die Paprikawürfel hinzufügen und ca. 12 Minuten anbraten,
    bis sie weich sind
  - Tomaten, Tomatenmark, Chilipulver, Kreuzkümmel, Paprikapulver,
    Cayennepfeffer und Zucker hinzufügen.
    Mit Salz und Pfeffer abschmecken.
    Gut umrühren und bei mittlerer Hitze ca. 10 Minuten köcheln lassen,
    bis die Sauce etwas eingedickt ist.
    Die Eier aufschlagen und in gleichmäßigen Abständen in die Sauce geben
  - "Für durchgegarte Eier: Einen Deckel auf die Pfanne legen und das Shakshuka
    10–15 Minuten köcheln lassen, bis die Eier fest sind.
    Darauf achten, dass die Tomatensauce nicht zu stark eindickt und anbrennt"
  - "Für halbfeste bis weiche Eier: Die Sauce einige weitere Minuten ohne Deckel
    reduzieren. Dann die Eier hineingeben.
    Den Deckel auflegen und die Eier 5 Minuten (weich mit flüssigem Eigelb)
    bzw. 7 Minuten (halbfest) stocken lassen."
  - Nach Belieben mit Petersilie bestreuen und heiß servieren.
