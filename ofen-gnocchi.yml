name: Ofen-Gnocchi mit Paprika
image: img/ofen-gnocchi.jpg
portions: 2
ingredients:
  - 2 Paprika, rot
  - 500 g Gnocchi
  - 1 Zehe(n) Knoblauch
  - 30 g Pinienkerne
  - 3 EL Olivenöl
  - Paprikapulver edelsüß (alternativ Chiliflocken)
  - 10 g Petersilie, frisch (zum Servieren)
  - Salz & Pfeffer
steps:
  - Backofen auf 190 Grad vorheizen (O/U empfohlen, oder 170 Grad Umluft)
  - Paprika waschen, entkernen und grob schneiden
  - Knoblauch schälen und kleinhacken
  - Olivenöl und Knoblauch in einer Schüssel vermischen, mit Salz, Pfeffer
    und Paprikapulver (oder Chiliflocken) würzen
  - Gnocchi und Paprika gleichmäßig auf einem mit Backpapier ausgelegten
    Backblech verteilen. Mit Öl-Knoblauch-Mischung beträufeln und mit Salz
    und Pfeffer würzen
  - 15 Minuten backen
  - Gnocchi und Paprika durchmischen, Pinienkerne zugeben
  - Weitere 5 Minuten backen
  - Mit Petersilie servieren
