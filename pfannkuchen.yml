name: Pfannkuchen
image: img/pfannkuchen.jpg
portions: 4
ingredients:
  - 400 g Mehl
  - 750 ml Milch
  - 3 Ei(er)
  - 1 Schuss Mineralwasser
  - 1 Prise Salz
  - Butter
steps:
  - Mehl, Milch, Eier und Salz mit dem Handrührgerät zu einem glatten Teig
    verrühren, bis dieser Blasen wirft
  - Den Teig ca. 30 Minuten im Kühlschrank ruhen lassen
  - Den Teig aus dem Kühlschrank nehmen, das Mineralwasser hinzufügen und nochmal
    kurz durchrühren
  - Die Herdplatte auf hoher Stufe aufheizen und etwas Butter in die Pfanne geben
  - Herdplatte auf mittlere - hohe Temperatur stellen und Pfannkuchen in der Pfanne
    backen
