name: Gnocchi-Tomaten-Pfanne mit Feta
image: img/gnocchi-tomaten-pfanne-mit-feta.jpg
portions: 4
ingredients:
  - 1 rote Zwiebel(n)
  - 20 g Basilikum, frisch
  - 800 g Cherrytomaten
  - 300 g Feta
  - 600 g Gnocchi
  - 800 g Tomaten, geschält
  - 80 g Tomaten, getrocknet, in Öl
  - 90 g Tomatenmark
  - 2 EL Aceto Balsamico
  - 10 EL Olivenöl
  - 4 Zehe(n) Knoblauch
  - Salz & Pfeffer
steps:
  - Knoblauch schälen und fein würfeln
  - Zwiebeln schälen und fein würfeln
  - Geschälte Tomaten, Tomatenmark, Zucker, Olivenöl, Balsamico, Zwiebeln
    und Knoblauch in einem Mixer pürieren.
    Mit Salz und Pfeffer würzen
  - Getrocknete Tomaten klein schneiden
  - Öl in einer Pfanne anbraten und Gnocchi darin ca. 3 Minuten anbraten
  - Gewaschene Cherrytomaten, getrocknete Tomaten und die Tomatensauce
    hinzugeben und alles ca. 10 Minuten köcheln lassen
  - Basilikum waschen, trocken schütteln und Blätter in feine Streifen
    schneiden
  - Die Gnocchi mit zerbröseltem Feta und Basilukum bestreuen

