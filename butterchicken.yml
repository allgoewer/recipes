name: Indisches Butter Chicken mit Reis
image: img/butterchicken.jpg
portions: 4
ingredients:
  - 20 g; Koriander, frisch
  - 2; Speisezwiebel(n)
  - 40 g; Ingwer
  - 2; Zitrone(n)
  - 200 g; Schlagsahne
  - 500 g; Hühnerbrustfilet
  - 240 g; Basmati-Reis
  - 400 g; Tomaten, gestückelt
  - 8 TL; Garam Masala
  - 4 EL; Olivenöl
  - 20 g; Butter
  - 8 Zehe(n); Knoblauch
  - 2 TL; Koriander, gemahlen
  - 2 TL; Kreuzkümmel, gemahlen
  - Salz & Pfeffer
steps:
  - Knoblauch schälen. Eine Hälfte reiben oder zerdrücken,
    die andere Hälfte fein hacken
  - Zitronen halbieren und Saft auspressen
  - Hühnerbrustfilet waschen, mit einem Papiertuch trocken
    tupfen und in mittelgroße Stücke schneiden
  - Hühnchen mit Salz, Pfeffer und Garam Masala würzen.
    Die fein geriebene Hälfte des Knoblauchs und Zitronensaft
    dazu geben, gut vermischen und zur Seite stellen
  - Zwiebel schälen und fein würfeln
  - Ingwer schälen und reiben
  - Öl in einer Pfanne erhitzen und Zwiebeln darin 2 - 3 Minuten
    anschwitzen
  - Restlichen Knoblauch und Ingwer dazu geben. Mit Garam Masala,
    Koriander und Kreuzkümmel würzen und eine weitere Minute kochen
  - Währenddessen Reis nach Packungsanleitung kochen
  - Gestückelte Tomaten und Sahne in die Pfanne geben und 1 - 2 Minuten
    köcheln lassen. Salzen und pfeffern
  - Sauce pürieren, dann wieder in die Pfanne geben, Hühnchen zufügen
    und weiter 10 - 12 Minuten kochen
  - Butter in die Pfanne geben und gut untermischen
  - Koriander waschen, trocken schütteln und grob hacken
  - Hühnchen mit der Sauce auf dem Reis servieren. Mit Koriander bestreuen
