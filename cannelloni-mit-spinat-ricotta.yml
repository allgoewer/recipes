name: Cannelloni mit Spinat & Ricotta - Füllung
image: img/cannelloni-mit-spinat-ricotta.jpg
portions: 4
ingredients: 
  - 300 g; Blattspinat, TK
  - 24; Cannelloni
  - 2; Zwiebel(n)
  - 2; Knoblauchzehe(n)
  - 60 g; Pinienkerne
  - 600 g; Ricotta
  - 2; Ei(er)
  - 800 ml; süße Sahne
  - 250 g; Mozzarella
  - Salz & Pfeffer
steps:
  - Den Spinat nach Packungsanleitung zubereiten und mit Salz würzen.
  - Die Knoblauchzehe häuten und durch die Presse zu dem Spinat geben
  - Die Zwiebel häuten und in feine Würfel schneiden.
  - Den Ricotta und das Ei verrühren.
  - Den Spinat zusammen mit den klein gewürfelten Zwiebeln sowie den
    Pinienkernen mit dem Ricotta vermengen. Mit Salz und Pfeffer würzen
  - Die Spinat-Ricotta-Masse dann anschließend in die Cannelloni füllen.
    Die gefüllten Cannelloni in eine gefettete Auflaufform legen.
  - Mit Sahne begießen. Den Mozzarella ich Scheiben schneiden und über
    die Cannelloni legen.
  - Bei 200° Grad 25 Minuten überbacken. 
