name: Schinkenhörnchen
image: img/schinkenhoernchen.jpg
portions: 4
ingredients:
  - 3 Rolle(n) Blätterteig
  - 250 g Gouda, Scheiben
  - 250 g Hinterschinken, geschnitten
  - Petersilie
steps:
  - Backofen auf 200 Grad O/U vorheizen
  - Gouda und Hinterschinken in kleine Würfel schneiden, mit der Petersilie
    in eine Schüssel geben und mit den Händen vermischen
  - Blätterteig abrollen und in jeweils 8 Teile schneiden,
    klebrige Seite nach oben
  - Käse-Schinken-Mischung auf Blätterteigstücke portionieren, ca. 1 gehäuften
    EL pro Stück
  - Hörnchen falten und auf Backblech legen
  - Backblech in den vorgeheizten Ofen geben und ca. 30 Minuten backen
