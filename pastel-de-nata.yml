name: Pastel de Nata
portions: 24
image: img/pastel-de-nata.jpg
ingredients:
  - 500 g Blätterteig
  - 500 ml Vollmilch
  - 60 g Mehl (Type 550 oder feiner)
  - 250 g Zucker (braun, ist schon die Hälfte!)
  - 250 ml Wasser
  - 1 Zimtstange
  - 1 Zitrone, Schale (große Stücke)
  - 7 Eigelb
steps:
  - Förmchen mit Blätterteig dünn auslegen, bis ganz hoch an den Rand.
    Auf Backblech stellen.
  - Mehl und etwas Milch in einen kleinen Topf geben, mit dem Schneebesen verrühren
  - Rest der Milch in einen Topf geben, Zitronenschale und Zimtstange zugeben
  - Wenn Milch aufkocht, das Mehl-Milch-Gemisch unter Rühren zugeben
  - Weiter auf kleiner Flamme unter ständigem Rühren für ein paar Minuten köcheln lassen bis es zu einer puddingartigen Masse wird
  - Ofen vorheizen, 230 ºC Umluft. Blätterteig will es heiß
  - Zucker und Wasser in einen Topf geben. Aufkochen und für 3 Minuten unter Rühren köcheln lassen
  - Zuckerlösung langsam in Puddingmasse einrühren
  - Masse durchsieben, eventuelle Klumpen, Zimtstange und Zitrone sollten nicht im Pudding verbleiben
  - Eigelb hinzufügen und gut vermischen
  - Masse in die Förmchen füllen, diese dürfen gut gefüllt sein
  - Bei 250 ºC für 17 Minuten backen. Pasteis de Nata dürfen oben dunkel sein
  - Die fertigen Pasteis de Nata mit Zimt oder Puderzucker bestreuen
