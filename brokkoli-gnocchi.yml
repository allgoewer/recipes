name: Brokkoli Gnocchi
portions: 4
ingredients:
  - 500 g Gnocchi
  - 1 EL Öl
  - 350 g Brokkoli
  - 250 ml Sahne oder Sahneersatz
  - 200 g Sahneschmelzkäse
  - 250 ml Wasser
  - 1 TL Gemüsebrühpulver
  - 1 Prise(n) Muskat
  - Salz, Pfeffer
steps:
  - Brokkolirößchen klein hacken
  - Cremefine, Schmelzkäse, Brühe und Gewürze zugeben
    und etwa 5 Minuten köcheln lassen
  - Die Gnocchi in einer Pfanne in etwas Öl anschwitzen
  - Die Sauce zu den Gnocchi geben und in der Pfanne nochmal
    unter Rühren etwas köcheln lassen, damit die Sauce etwas eindickt
