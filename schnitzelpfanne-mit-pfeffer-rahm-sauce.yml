name: Schnitzelpfanne mit Pfeffer-Rahm-Sauce & Pasta
portions: 4
image: img/schnitzelpfanne.jpg
ingredients:
  - 4 Speisezwiebeln
  - 300 g Schmand
  - 120 g Schlagsahne
  - 480 g Schweineschnitzel
  - 240 g Linguine
  - 20 g grüne Pfefferkörner, eingelegt
  - 2 EL Worcester Sauce
  - 2 TL Senf
  - 4 EL Pflanzenöl
  - Salz & Pfeffer
steps:
  - Backofen auf 60 Grad O/U (empfohlen) oder 40 Grad Umluft vorheizen
  - Pasta nach Packungsanleitung kochen
  - Zwiebeln schälen und grob würfeln
  - Pfefferkörner unter laufendem Wasser abspülen und dann in einem Sieb
    abtropfen lassen
  - Schnitzel auf beiden Seiten salzen
  - Öl oder Butterschmalz in einer Pfanne auf hoher Stufe erhitzen.
    Schnitzel auf beiden Seiten ca. 5 Minuten scharf anbraten
  - Hitze reduzieren und die Schnitzel weiter 2 Minuten pro Seite braten.
    Sie sollten leicht gebräunt sein. Dann aus der Pfanne nehmen,
    in Alufolie einwickeln und im Backofen warm halten
  - Zwiebeln in die Pfanne geben und ca. 3 Minuten anschwitzen
  - Schmand, Sahne, Pfefferkörner, Senf und Worcester Sauce dazugeben.
    Mit Salz und Pfeffer würzen und alles miteinander verrühren.
  - Die Schnitzel aus dem Ofen holen und mitsamt dem Bratensaft
    in der Alufolie in die Sauce geben
  - Pasta auf Teller geben, Schnitzel und Sauce darauf geben und
    genießen. Nach Wunsch mit frischen Kräutern bestreuen
