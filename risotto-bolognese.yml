name: Risotto Bolognese
image: img/risotto-bolognese.jpg
portions: 4
ingredients:
  - 10 g; Oregano, frisch
  - 2; Speisezwiebel(n)
  - 200 g; braune Champignons
  - 30 g; Parmesan
  - 500 g; Hackfleisch, Rind
  - 300 g; Risotto-Reis
  - 200 g; Tomaten, passiert
  - 120 g; Tomatenmark
  - 4 EL; Olivenöl
  - 4 Zehe(n); Knoblauch
  - 4; Lorbeerblätter
  - 900 ml; Gemüsebrühe
  - Salz & Pfeffer
steps:
  - Zwiebel schälen und fein würfeln
  - Knoblauch schälen und hacken
  - Oregano waschen, trocken schütteln und Blätter abzupfen
  - Öl in einem Topf erhitzen und Zwiebeln glasig andünsten
  - Hackfleisch, Knoblauch, Salz, Pfeffer und Oregano hinzugeben und braten,
    bis das Fleisch eine braune Farbe angenommen hat
  - Währenddessen Champignons putzen. Kleine Pilze in Scheiben und größere
    in Stücke schneiden
  - Pilze hinzugeben und 1 Minute braten
  - Reis hinzugeben und 1 Minute unter ständigem Rühren mitbraten
  - Tomatenmark und passierte Tomaten hinzufügen und umrühren
  - Lorbeerblätter und etwas Gemüsebrühe hinzugeben und alles vermischen.
    Nach und nach den Rest der Brühe hinzugeben. Die Flüssigkeit sollte jedes
    Mal komplett aufgenommen sein, bevor neue Brühe hinzugegeben wird.
  - Mit frisch geriebenem Parmesan genießen
