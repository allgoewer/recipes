name: Porridge mit Kompott
image: img/porridge-mit-kompott.jpg
portions: 2
ingredients:
  - 250 ml; Pflanzenmilch
  - 200 ml; Wasser
  - 8 gehäufte TL; Dinkelgrieß / Haferflocken
  - 1 kleine handvoll; Sultaninen
  - 1; Banane
  - 400 g; Obst (aus der Dose, Aprikosen oder Pfirsiche)
  - 2 TL; Sesamöl, Kokosöl oder Ghee
  - etwas Agavendicksaft
  - 2 TL; Zimt
  - 2 TL; Ingwer
  - 1 Prise; Salz
steps:
  - In einem Topf die Hälfte des Öls erwärmen und die Hälfte der Gewürze und des Ingwers darin anrösten
  - Die Prise Salz dazugeben
  - Obst zugeben und köcheln lassen. Mit dem Kochlöffel zerdrücken
  - In einem zweiten Topf die zweite Hälfte des Öls erwärmen und die zweite Hälfte der Gewürze und des Ingwers darin anrösten
  - Pflanzenmilch, Dinkelgrieß / Haferflocken und Sultaninen dazugeben
  - Banane zerdrücken und hinzugeben
  - Bei niedriger Hitze quellen lassen. Bei Bedarf etwas Wasser dazugeben
  - Nach Geschmack Agavendicksaft hinzufügen
