name: Avocadodip
image: img/avocadodip.jpg
portions: 2
ingredients:
  - 1; Avocado
  - 1; Knoblauchzehe(n)
  - 0.5 TL; Schwarzkümmel
  - 1 Schuss; Zitronensaft
  - 1 TL; Olivenöl
  - Etwas; Petersilie oder Koriander
  - Salz & Pfeffer
steps:
  - Avocado aus der Schale lösen und mit einer Gabel zerdrücken
  - Knoblauch hacken, Kräuter hacken, mit Schwarzkümmel,
    Zitronensaft und Olivenöl zur Avocado geben
  - Alles vermengen
  - Mit Salz und Pfeffer abschmecken
