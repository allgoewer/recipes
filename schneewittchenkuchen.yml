name: Schneewittchenkuchen
portions: 1
ingredients:
  - 50 g Margarine, halbfett
  - 100 g Joghurt, halbfett
  - 150 g Zucker
  - 1 Pck. Vanillezucker
  - 3 Ei(er)
  - 150 g Mehl
  - 50 Speisestärke
  - 1 TL Backpulver
  - 0.5 TL Natron
  - 2 EL Kakaopulver
  - 1 Glas Sauerkirschen
  - 1 Pck. Puddingpulver
  - 1 Pck. Vanillezucker
  - 250 ml Milch, halbfett
  - 250 g Quark, fettarm
  - 1 Pck. Tortengoss, rot
  - 2 EL Zucker
  - 250 ml Kirschsaft
steps:
  - Margarine, Joghurt, Zucker, Vanillezucker und Eier schaumig
    schlagen. Mehl, Speisestärke, Backpulver und Natron mischen,
    nach und nach unterrühren
  - Den Backofen auf 180 °C vorheizen
  - Die Hälfte des Teiges in eine mit Backpapier ausgelegte Springform
    füllen und glatt streichen. Den restlichen Teig mit dem Kakaopulver
    verrühren und auf den hellen Teig geben. Die gut abgetropften
    Sauerkirschen darauf verteilen und 250 ml vom Saft für den Tortenguss
    aufheben. Den Kuchen ca. 35 Minuten backen.
  - Für den Belag die Paradiescreme mit der Milch verrühren und etwa
    3 Minuten mit dem Handrührgerät auf höchster Stufe cremig schlagen.
    Quark und Vanillezucker unterrühren.
  - Einen Tortenring um den ausgekühlten Kochen legen und die Creme darauf
    verteilen
  - Tortenguss und Zucker in einem kleinen Topf mischen, mit etwas Kirschsaft
    glatt rühren. Nach und nach den restlichen Saft hinzufügen und unter
    Rühren einmal aufkochen lassen. Den Guss löffelweise von der Mitte aus
    auf dem Kuchen verteilen

