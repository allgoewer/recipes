name: Zucchini mit Rucola-Sauce
image: img/zucchini-mit-rucolasauce.jpg
portions: 2
ingredients:
  - 1 Bund frischer Rucola
  - 1 Knoblauchzehe(n)
  - 0.25 Zitrone(n)
  - 3 EL Olivenöl
  - 800 g Zucchini
  - 2 EL Ghee oder Sesamöl
  - 200 ml Hafersahne
  - Salz & Pfeffer
steps:
  - Zucchini in ca. 5 mm dicke Scheiben schneiden
  - Ghee in einer beschichteten Pfanne erhitzen
  - Zucchinischeiben portionsweise von beiden Seiten anbraten bis sie goldgelb sind
  - Rucola im Mixer zerkleinern
  - Knoblauch, Zitronensaft und Olivenöl in den Mixer geben. Weiter zerkleinern bis eine glatte Paste entsteht
  - Rucola-Paste mit Salz und Pfeffer abschmecken
  - Sahne in einem Topf erhitzen, nicht kochen
  - Rucola-Paste und Sahne vermischen und über die gebratenen Zucchini gießen
  - Alles gut vermengen
