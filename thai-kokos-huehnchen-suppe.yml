name: Thai Kokos-Hühnchen-Suppe
image: img/thai-kokos-huehnchen-suppe.jpg
portions: 4
ingredients:
  - 20 g; Ingwer
  - 20 g; Koriander, frisch
  - 2; Limette(n)
  - 2; Speisezwiebel(n)
  - 2; rote Paprika
  - 400 g; Hühnerbrustfilet
  - 200 g; Basmati-Reis
  - 600 ml; Kokosmilch
  - 30 g; rote Currypaste
  - 4 Zehe(n); Knoblauch
  - 4 EL; Olivenöl
  - 400 ml; Hühnerbrühe
steps:
  - Reis nach Packungsanleitung kochen
  - Zwiebeln schälen und fein würfeln
  - Knoblauch schälen und hacken
  - Ingwer schälen und reiben
  - Währenddessen Paprika waschen, entkernen und würfeln
  - Hühnerbrustfilet in Stücke schneiden
  - Olivenöl in einen Topf geben und auf mittel-hoher Stufe erhitzen.
    Zwiebeln hineingeben und ca. 3 Minuten anschwitzen
  - Knoblauch und Ingwer dazugeben und 1 Minute braten
  - Paprika und Fleisch in den Topf geben und ca. 8 Minuten braten,
    bis Paprika weicher und Fleisch durch ist
  - Currypaste, Brühe und Kokosmilch dazugeben, zum Kochen bringen
    und ca. 10 Minuten köcheln lassen
  - Mit Limettensaft, Salz und Pfeffer abschmecken. Mit Reis und frischem
    Koriander servieren
