name: Kässpätzle
portions: 4
ingredients:
  - 800 g; Mehl
  - 400 g; Wasser
  - 8; Eier
  - 1 gr.; Greizer
  - 1 gr.; Bergkäse
  - 1 gr.; Romadur
  - Butter
steps:
  - Teig rühren, Spätzle hobeln
  - Zwiebel in Ringe schneiden und in Butter bei mittlerer Hitze anbraten
  - Käse hobeln
  - Immer abwechselnd eine Lage Spätzle, eine Lage Käse in eine Backform legen
  - Bei 130 ºC ca. 15 Minuten in den Backofen geben
