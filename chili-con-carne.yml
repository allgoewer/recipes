name: Chili con Carne
image: img/chili-con-carne.jpg
portions: 4
ingredients:
  - 800 g Rinderhack (oder gemischt)
  - 2 mittelgroße Zwiebel(n)
  - 3 Zehe(n) Knoblauch
  - 2 EL Öl, zum Braten
  - 1 Paprika
  - 2 EL Tomatenmark (2-fach konzentriert)
  - 1 Dose(n) Tomaten, stückig
  - 1 Dose Kidneybohnen
  - 1 Dose Mais
  - 500 ml Brühe
  - Cayennepfeffer
  - Paprikapulver
  - Chilipulver
  - Zucker
  - Tabasco
  - Salz & Pfeffer
steps:
  - Die Zwiebel(n) abziehen, in Würfel schneiden und in einem tiefen Topf
    im Öl goldgelb anbraten
  - Hackfleisch zufügen, gut anbraten und Farbe nehmen lassen. Dabei ab und
    zu umrühren und das Hackfleisch zerkleinern
  - Paprika putzen, in Würfel schneiden und zum Hackfleisch geben
  - Tomatenmark zufügen und etwas anrösten. Die Tomaten, den gepellten und
    zerkleinerten Knoblauch sowie Gewürze
    (Zucker, Salz, Pfeffer, Paprika, Tabasco, Chili oder Cayenne) zugeben
  - Mit Brühe auffüllen und bei mittlerer Hitze 30 - 45 Minuten einkochen lassen,
    ist die Flüssigkeit verkocht, immer wieder Brühe angießen
  - Kurz vor Ende der Garzeit Bohnen und Mais aus der Dose befreien, gründlich abspülen
    und zufügen. Diese nur kurz wenige Minuten mitgaren
  - Anschließend alles noch einmal abschmecken und gegebenenfalls nachwürzen
