name: Rote-Beete & Granatapfel - Bowl
portions: 2
ingredients:
 - 1 Tasse(n) Quinoa
 - 2 Rote Beete(n)
 - 1 Granatapfel
 - 1 TL Kreuzkümmel
 - 1 TL Korianderpulver
 - 0.5 TL Ingwer
 - 1 EL Ghee oder Sesamöl
 - Koriander oder Petersilie zum Garnieren
 - Salz & Pfeffer
steps:
  - Rote Beete(n) würfeln
  - Granatapfel entkernen
  - Quinoa gemäß Packungsanweisung kochen und beiseite stellen
  - Öl in einer Pfanne erhitzen
  - Kreuzkümmel, Korianderpulver im Öl anbraten bis sie duften
  - Rote Beete(n) hinzufügen und bei mittlerer Hitze ca. 15-20 Minuten anbraten bis sie weich sind.
    Bei Bedarf Wasser hinzugeben um anbrennen zu verhindern
  - Ingwer hinzugeben und weitere 5 Minuten anbraten
  - Quinoa, rote Beete(n) und Granatapfelkerne vermengen
  - Mit Salz und Pfeffer vermengen
  - Mit frischem Koriander oder Petersilie garniert servieren
